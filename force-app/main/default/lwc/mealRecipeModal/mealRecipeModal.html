<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <lightning-button-icon
                icon-name="utility:close"
                variant="bare"
                onclick={clickHandler}
                alternative-text="Close window"
                class="slds-button slds-button_icon slds-modal__close">
            </lightning-button-icon>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">{selectedMeal.strMeal}</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p>{selectedMeal.strInstructions}</p>
            </div>
            <div class="slds-modal__footer">
                <lightning-button label="Ok" variant="destructive" onclick={clickHandler}></lightning-button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
